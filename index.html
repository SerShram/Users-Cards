<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Card</title>
	<link rel="stylesheet" href="style/font.css">
	<link rel="stylesheet" href="style/style.css">
</head>
<body>
	<div class="wrapper">
		<h1 class="title"></h1>
		<div class="flex-container"></div>
		<div class="statistics"></div>
		<div class="template">
				<div class="card">
					<img src="https://randomuser.me/api/portraits/med/men/13.jpg" alt="foto" class="card__item card__image js-image">
					<ul class="card__description">
						<li class="card__item js-name"></li>
						<li class="card__item js-phone"></li>
						<li class="card__item js-email"></li>
						<li class="card__item js-location"></li>
						<li class="card__item js-age"></li>
						<li class="card__item js-registery"></li>
					</ul>
				</div>
			</div>
		<button class="btn">push me</button>
	</div>
	<script src="script/script.js"></script>
</body>
</html>
